    <div class="header-right">
        <div class="user_info">
            <span>{{ session['username'] }}</span>
            <button id="logout_button" class="btn btn-outline-violet btn-sm ml-2">Logout</button>
        </div>
    </div>
    
    <div class="body-content">
        
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-md-6 col-xl-4 chat">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
                        <div class="card-header">
                            <div class="input-group">
                                <input type="text" placeholder="Search..." name="search" id="search" class="form-control search">
                                <div class="input-group-prepend">
                                    <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body contacts_body">
                            <ul class="contacts"></ul>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
                <div class="col-md-8 col-xl-7 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <h4>{{ chat_with_user }}</h4>
                            <div class="d-flex bd-highlight">
                                <div class="video_cam">
                                    <span><i id ="callgroup_button" class="fas fa-video"></i></span>
                                    <span class="flip-icon"><i id ="call_button" class="fas fa-phone"></i></span>
                                </div>
                            </div>
                            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                            <div class="action_menu">
                                <ul>
                                    <li id="view_profile"><i class="fas fa-user-circle"></i> View profile</li>
                                    <li id="add_to_group"><i class="fas fa-plus"></i> Add to group</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body msg_card_body"></div>
                        <div class="card-footer">
                            <form id="messageForm">
                                <input type="hidden" id="username" value="{{ session['username'] }}">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text attach_btn" id="send_document_button"><i class="fas fa-paperclip"></i></span>
                                        <input type="file" id="document_input" style="display: none;" />
                                    </div>
                                    <textarea id="message_input" class="form-control type_msg" placeholder="Type your message..."></textarea>
                                    <div class="input-group-append">
                                        <button type="button" class="input-group-text send_btn" id="send_button"><i class="fas fa-location-arrow"></i></button>
                                    </div>
                                </div>
                                <div class="mt-2 d-flex justify-content-between">
                                    <button type="button" id="startRecording" class="btn btn-secondary"><i class="fas fa-microphone"></i> Start Recording</button>
                                    <button type="button" id="stopRecording" class="btn btn-secondary" disabled><i class="fas fa-microphone-slash"></i> Stop Recording</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
