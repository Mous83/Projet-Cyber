    <script>
        let startTime = Date.now();
        let timerDisplay = document.getElementById('timer');

        function updateTimer() {
            let elapsedTime = Date.now() - startTime;
            let totalSeconds = Math.floor(elapsedTime / 1000);
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds - (hours * 3600)) / 60);
            let seconds = totalSeconds - (hours * 3600) - (minutes * 60);

            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');

            timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTimer, 1000);

        document.addEventListener('DOMContentLoaded', function() {
        const userGroup = document.querySelector('.usergroup');
        const callContainers = userGroup.querySelectorAll('.groupcall-container');
        const numContainers = callContainers.length;
        const columns = Math.ceil(numContainers / 2); // Calcul pour obtenir le nombre de colonnes n√©cessaire pour 2 lignes

        userGroup.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        });
    </script>
