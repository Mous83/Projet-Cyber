    <div class="body-content">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-md-6 col-xl-4 chat">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
                        <div class="card-header">
                            <div class="input-group">
                                <input type="text" placeholder="Search..." name="" class="form-control search">
                                <div class="input-group-prepend">
                                    <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body contacts_body">
                            <ul class="contacts">
                                <li class="active" data-user="1">
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img src="img/images.jfif" class="rounded-circle user_img_msg">
                                            <span class="online_icon"></span>
                                        </div>
                                        <div class="user_info">
                                            <span>Rikya Le Moal</span>
                                            <p>Online</p>
                                        </div>
                                    </div>
                                </li>
                                <li class="active" data-user="2">
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img src="img/1693406516197.jpeg" class="rounded-circle user_img_msg">
                                            <span class="online_icon offline"></span>
                                        </div>
                                        <div class="user_info">
                                            <span>Noa Colin</span>
                                            <p>Offline</p>
                                        </div>
                                    </div>
                                </li>
                                <!-- Ajouter plus d'utilisateurs ici -->
                            </ul>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="user_info">
                                    <span>Group Chat</span>
                                </div>
                                <div class="video_cam">
                                    <span><i class="fas fa-video"></i></span>
                                    <span><i class="fas fa-phone"></i></span>
                                </div>
                            </div>
                            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                            <div class="action_menu">
                                <ul>
                                    <li><i class="fas fa-list"></i> View participants</li>
                                    <li><i class="fas fa-pen"></i> Modify group name</li>
                                    <li><i class="fas fa-minus"></i> Leave the group</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body msg_card_body">
                            <div class="d-flex justify-content-start mb-4" data-user="1">
                                <div class="img_cont_msg">
                                    <img src="img/images.jfif" class="rounded-circle user_img_msg">
                                </div>
                                <div class="msg_cotainer">
                                    Hi, how are you ?
                                    <span class="msg_time">8:40 AM, Today</span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-start mb-4" data-user="2">
                                <div class="img_cont_msg">
                                    <img src="img/1693406516197.jpeg" class="rounded-circle user_img_msg">
                                </div>
                                <div class="msg_cotainer">
                                    I'm fine, thank you!
                                    <span class="msg_time">8:42 AM, Today</span>
                                </div>
                            </div>
                            <!-- Ajouter plus de messages ici -->
                        </div>
                        <div class="card-footer">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                                    <input type="file" id="fileInput" style="display: none;" />
                                </div>
                                <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                                <div class="input-group-append">
                                    <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                                </div>
                            </div>
                        </div>
